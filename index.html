<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üî• Ultimate Brick Breaker</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: #fff;
    }
    #hud {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.7);
      z-index: 2;
    }
    #hud span { margin: 0 10px; }
    canvas {
      display: block;
      margin: 50px auto 0;
      background: #1a1a1a;
      border: 3px solid #ff1a1a;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    #overlay button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background: #ff1a1a;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="hud">
    <div>
      <span id="score">Score: 0</span>
      <span id="lives">Lives: 3</span>
      <span id="level">Level: 1</span>
    </div>
    <button onclick="resetGame()">‚ü≥ Restart</button>
  </div>

  <div id="overlay">
    <h1>üî• Ultimate Brick Breaker</h1>
    <button onclick="startGame()">‚ñ∂Ô∏è Play</button>
  </div>

  <canvas id="gameCanvas" width="600" height="800"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const overlay = document.getElementById("overlay");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const levelDisplay = document.getElementById("level");

    let paddle, ball, bricks, particles = [];
    let score = 0, lives = 3, level = 1;
    let isRunning = false;
    let keys = {};

    const paddleWidth = 100, paddleHeight = 15;
    const brickRowCount = 6, brickColCount = 10;
    const brickWidth = 50, brickHeight = 20, brickPadding = 10;
    const brickOffsetTop = 60, brickOffsetLeft = 35;

    function initGame() {
      paddle = {
        x: canvas.width / 2 - paddleWidth / 2,
        y: canvas.height - paddleHeight - 10,
        width: paddleWidth,
        height: paddleHeight,
        speed: 7,
        dx: 0
      };

      ball = {
        x: canvas.width / 2,
        y: canvas.height - 50,
        radius: 8,
        speed: 5,
        dx: 4 * (Math.random() < 0.5 ? 1 : -1),
        dy: -4
      };

      bricks = [];
      for (let c = 0; c < brickColCount; c++) {
        bricks[c] = [];
        for (let r = 0; r < brickRowCount; r++) {
          bricks[c][r] = { x: 0, y: 0, status: 1 };
        }
      }

      particles = [];
      updateHUD();
    }

    function updateHUD() {
      scoreDisplay.textContent = "Score: " + score;
      livesDisplay.textContent = "Lives: " + lives;
      levelDisplay.textContent = "Level: " + level;
    }

    function drawPaddle() {
      ctx.fillStyle = "#ff1a1a";
      ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "#fff";
      ctx.fill();
      ctx.closePath();
    }

    function drawBricks() {
      for (let c = 0; c < brickColCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status) {
            const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
            const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
            b.x = brickX;
            b.y = brickY;
            ctx.fillStyle = "#ffcc00";
            ctx.fillRect(brickX, brickY, brickWidth, brickHeight);
          }
        }
      }
    }

    function movePaddle() {
      paddle.x += paddle.dx;
      if (paddle.x < 0) paddle.x = 0;
      if (paddle.x + paddle.width > canvas.width) paddle.x = canvas.width - paddle.width;
    }

    function moveBall() {
      ball.x += ball.dx;
      ball.y += ball.dy;

      if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
      if (ball.y - ball.radius < 0) ball.dy *= -1;

      if (ball.x > paddle.x && ball.x < paddle.x + paddle.width &&
          ball.y + ball.radius > paddle.y && ball.y - ball.radius < paddle.y + paddle.height) {
        ball.dy = -ball.speed;
      }

      if (ball.y + ball.radius > canvas.height) {
        lives--;
        updateHUD();
        if (lives === 0) {
          isRunning = false;
          overlay.style.display = "flex";
          overlay.querySelector("h1").textContent = "Game Over! Final Score: " + score;
        } else {
          initGame();
        }
      }

      for (let c = 0; c < brickColCount; c++) {
        for (let r = 0; r < brickRowCount; r++) {
          const b = bricks[c][r];
          if (b.status &&
              ball.x > b.x && ball.x < b.x + brickWidth &&
              ball.y > b.y && ball.y < b.y + brickHeight) {
            ball.dy *= -1;
            b.status = 0;
            score += 10;
            updateHUD();
            for (let i = 0; i < 10; i++) {
              particles.push({
                x: ball.x,
                y: ball.y,
                dx: (Math.random() - 0.5) * 4,
                dy: (Math.random() - 0.5) * 4,
                alpha: 1
              });
            }
          }
        }
      }

      if (bricks.flat().every(b => !b.status)) {
        level++;
        initGame();
      }
    }

    function drawParticles() {
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        ctx.fillStyle = `rgba(255, 100, 0, ${p.alpha})`;
        ctx.fillRect(p.x, p.y, 2, 2);
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.02;
        if (p.alpha <= 0) particles.splice(i, 1);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPaddle();
      drawBall();
      drawBricks();
      drawParticles();
    }

    function update() {
      if (!isRunning) return;
      movePaddle();
      moveBall();
      draw();
      requestAnimationFrame(update);
    }

    function startGame() {
      score = 0;
      lives = 3;
      level = 1;
      isRunning = true;
      overlay.style.display = "none";
      initGame();
      update();
    }

    function resetGame() {
      startGame();
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") paddle.dx = -paddle.speed;
      else if (e.key === "ArrowRight") paddle.dx = paddle.speed;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft" || e.key === "ArrowRight") paddle.dx = 0;
    });
  </script>
</body>
</html>
